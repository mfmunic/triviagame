<div id="questDiv">
  <h1 id="displayQuestion">{{ question.question }}</h1>
  <ul id="answerList">
    <li *ngFor="let answer of question.answers">
      <p class="buts" (click)="submitAnswer(answer.id)">{{ answer.answer }}</p>
    </li>
  </ul>
  <div [ngClass]="{ show: isAnswered, hide: !isAnswered }">
    <h3>{{ currAnswer.explain ? currAnswer.explain : "" }}</h3>
    <button (click)="nextQuestion()">Next Question</button>
  </div>
</div>

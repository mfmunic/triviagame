<div id="instructions" [class.hide]="!start">
  <h3>Instructions:</h3>
  <p>
    You will be given a multiple choice question. Each answer is the name of a
    place. One of the names is <strong>not</strong> real. Can you figure out
    which one is fake?
  </p>
  <button id="start" (click)="startQuiz()">Start Quiz</button>
</div>
